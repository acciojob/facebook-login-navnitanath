<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
        }
        .left img {
            width: 250px;
        }
        .left p {
            font-size: 20px;
            color: #000;
            margin-top: 10px;
        }
        .right {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        .right input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        .right button {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .right a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
            text-align: center;
            display: block;
        }
        .signup {
            background-color: #42b72a;
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
